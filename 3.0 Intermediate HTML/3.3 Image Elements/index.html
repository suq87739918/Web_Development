<!-- alt在HTML中，alt属性是用来提供图像的替代文本（alternative text）的。它通常用于<img>元素，用于描述图像的内容或功能。
    当图像无法加载时，或者用户使用屏幕阅读器等辅助技术时，alt属性的文本将会显示给用户，以提供图像的信息。 -->
